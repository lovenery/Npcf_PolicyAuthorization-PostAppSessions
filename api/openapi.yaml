    GlobalRanNodeId:
      example:
        gNbId:
          bitLength: 28
          gNBValue: gNBValue
        plmnId:
          mnc: mnc
          mcc: mcc
      oneOf:
      - required:
        - n3IwfId
      - required:
        - gNbId
      - required:
        - ngeNbId
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        n3IwfId:
          $ref: '#/components/schemas/N3IwfId'
        gNbId:
          $ref: '#/components/schemas/GNbId'
        ngeNbId:
          $ref: '#/components/schemas/NgeNbId'
      required:
